<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>OZWSS-Polymer-switch-button Demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="../OZWSS-Polymer-switch-button.html">
	</head>
	<body>
		<OZWSS-Polymer-switch-button id="switchbutton"></OZWSS-Polymer-switch-button>
		<script>
			var switchbutton = document.getElementById('switchbutton');
			switchbutton.atHome = true;
			
			switchbutton.addEventListener('tap', function() {
				switchbutton.changeColor();
				switchbutton.atHome = !switchbutton.atHome;
			});
		</script>
	</body>
</html>
